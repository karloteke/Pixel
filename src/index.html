<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de colores</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
</head>

<body>
   <h1> Paleta de colores</h1>
<main>
    <div id="container">
    <div id="colours">  
        <div class="row">
            <div class="colour" style="background-color: red;"></div>
            <div class="colour"  style="background-color: blue;"></div>
        </div>
        <div class="row">
            <div class="colour"  style="background-color: aquamarine;"></div>
            <div class="colour"  style="background-color: yellow"></div>
        </div>
        <div class="row">
            <div class="colour"  style="background-color: purple"></div>
            <div class="colour"  style="background-color: pink"></div>
        </div>
        <div class="row">
            <div class="colour"  style="background-color: orange"></div>
            <div class="colour"  style="background-color: green"></div>
        </div>
        <div class="row"> 
            <div class="colour"  style="background-color: black"></div>
            <div class="colour"  style="background-color: whitesmoke"></div>
        </div>
        <div class="row">
            <div class="colour-selected"></div>
        </div>
        <div class="row">
            <button>Reset</button>
        </div>
    </div>
    </div>
  
</main>

</body>
</html>
